<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>прикольно запоминает цвета</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="color-area"></div>
    <div id="input-area">
        <label for="input-red">Красненький:</label>
        <input type="number" id="input-red" min="0" max="255">

        <label for="input-green">Зелененький:</label>
        <input type="number" id="input-green" min="0" max="255">

        <label for="input-blue">Синенький:</label>
        <input type="number" id="input-blue" min="0" max="255">
    </div>
    <div id="add-area">
        <div id="color-preview"></div>
    </div>
     <button id="generate-button">Сюда жмать</button>

    <script src="app.js"></script>
</body>
</html>
